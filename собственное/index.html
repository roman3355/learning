    <meta name = "description" content = "Одно два предложения, содержащихся в тексте"> <!-- метаэлемент, который описывает содержимое документа, description переводится как "содержание" и оно обязательно, content содержит в себе общее описание страницы для поисковых систем -->
    <meta name = "keywords" content = "HTML, CSS, JavaScript"> <!--метаэлемент, который описывает ключевые слова в документе-->
    <meta name = "author" content = "Roman Klimov"> <!-- метаэлемент, который указывает имя автора документа -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- метаэлемент для корректного (однотипного) отображения страниц в браузерах Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  метатег показывает, что страница будет занимать всю ширину экрана устройства
    initial-scale=1 - это значит, что масштаб равен 1-->
